<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="md:hidden sm:block">
    <div class="p-6">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h6 class="text-[#8696BB]">Hello,</h6>
                <h2 class="text-[20px] font-bold text-[#0D1B34]">Hi James</h2>
            </div>
            <img src="./assets/images/user1.svg" width="56px" alt="">
        </header>

        <section class="flex flex-col justify-center items-center gap-6">
            <div class="flex flex-col justify-center items-center gap-6 p-5 bg-[#4894FE] rounded-2xl w-full">
                <div class="flex flex-row justify-between items-center w-full">
                    <div class="flex flex-row justify-center items-center gap-3">
                        <img src="./assets/images/user2.svg" width="48px" alt="">
                        <h1 class="text-white font-bold leading-[21px]">Dr. Imran Syahir <br> <span
                                class="text-[#CBE1FF] text-sm font-light">General Doctor</span></h1>
                    </div>
                    <img src="./assets/images/arrow-right.svg" width="24px" alt="">
                </div>
                <hr class="text-white w-full">
                <div class="flex flex-row gap-3">
                    <h6 class="flex flex-row text-white gap-2 text-xs"><img src="./assets/images/calendar.svg"
                            width="16px" alt="">Sunday, 12 June</h6>
                    <h6 class="flex flex-row text-white gap-2 text-xs"><img src="./assets/images/clock.svg" width="16px"
                            alt="">11:00 - 12:00 AM</h6>
                </div>
            </div>

            <form class="flex items-center justify-center">
                <div class="flex p-4 bg-[#fafafa] rounded-2xl gap-3">
                    <button type="text" class="">
                        <img src="./assets/images/search.svg" alt="Axtar" class="w-5 h-5">
                    </button>
                    <input type="text" name="sorgu" placeholder="Axtarış edin" required
                        class=" w-64 border-0 outline-none bg-transparent">
                </div>
            </form>

            <div class="flex flex-row justify-center items-center gap-3.5">
                <div class="flex flex-col justify-center items-center gap-2">
                    <div class="flex justify-center items-center rounded-full p-6 bg-[#FAFAFA]"><img
                            src="./assets/images/covid.svg" alt=""></div>
                    <h4 class="text-[#8696BB] text-[15px]">Covid 19</h4>
                </div>
                <div class="flex flex-col justify-center items-center gap-2">
                    <div class="flex justify-center items-center rounded-full p-6 bg-[#FAFAFA]"><img
                            src="./assets/images/doctor.svg" alt=""></div>
                    <h4 class="text-[#8696BB] text-[15px]">Doctor</h4>
                </div>
                <div class="flex flex-col justify-center items-center gap-2">
                    <div class="flex justify-center items-center rounded-full p-6 bg-[#FAFAFA]"><img
                            src="./assets/images/medicine.svg" alt=""></div>
                    <h4 class="text-[#8696BB] text-[15px]">Medicine</h4>
                </div>
                <div class="flex flex-col justify-center items-center gap-2">
                    <div class="flex justify-center items-center rounded-full p-6 bg-[#FAFAFA]"><img
                            src="./assets/images/hospital.svg" alt=""></div>
                    <h4 class="text-[#8696BB] text-[15px]">Hospital</h4>
                </div>
            </div>
        </section>

        <h1 class="text-base font-semibold text-[#0D1B34]  mt-8 mb-4">Near Doctor</h1>
        <section class="flex flex-col justify-center items-center gap-6 ">
            <div class="flex flex-col justify-center items-center gap-6 p-5 rounded-2xl w-full shadow">
                <div class="flex flex-row justify-between items-center w-full">
                    <div class="flex flex-row justify-center items-center gap-3">
                        <img src="./assets/images/user3.svg" width="48px" alt="">
                        <h1 class="text-[#0D1B34] font-bold leading-[21px]">Dr. Joseph Brostito <br> <span
                                class="text-[#8696BB] text-sm font-light">Dental Specialist</span></h1>
                    </div>
                    <h6 class="flex flex-row text-[#8696BB] gap-2 text-sm"><img src="./assets/images/location.svg"
                            width="16px" alt="">1.2 KM</h6>
                </div>
                <hr class="text-[#f5f5f5] w-full">
                <div class="flex flex-row gap-3">
                    <h6 class="flex flex-row text-[#FEB052] gap-2 text-xs"><img src="./assets/images/yellow-clock.svg"
                            width="16px" alt="">4,8 (120 Reviews)</h6>
                    <h6 class="flex flex-row text-[#4894FE] gap-2 text-xs"><img src="./assets/images/blue-clock.svg"
                            width="16px" alt="">Open at 17.00</h6>
                </div>
            </div>
        </section>
    </div>


    <footer class="fixed bottom-0 bg-white w-full">
        <div class="flex flex-row justify-center items-center gap-3 px-6 py-4 shadow-inner">
            <div class="flex justify-center items-center gap-2 bg-[#63b4ff4b] px-5 py-3 rounded-2xl"><img
                    src="./assets/images/blue-home.svg" width="24px" alt=""> <span
                    class="text-[#63B4FF] font-bold text-sm">
                    Home</span></div>
            <div class="flex justify-center items-center px-5 py-3"><img src="./assets/images/menu-calendar.svg"
                    width="24px" alt=""></div>
            <div class="flex justify-center items-center px-5 py-3"><img src="./assets/images/message.svg" width="24px"
                    alt=""></div>
            <div class="flex justify-center items-center px-5 py-3"><img src="./assets/images/profile.svg" width="24px"
                    alt=""></div>
        </div>
    </footer>
</body>

</html>
